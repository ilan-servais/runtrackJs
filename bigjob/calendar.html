<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier des demandes d'autorisation de présence</title>
    <!-- Inclure les dépendances CSS ici -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclure les dépendances pour FullCalendar ici -->
    <link href="/styles/calendar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Calendrier des demandes d'autorisation de présence</h1>
        <div class="container py-5">        
            <!-- Calendar -->
            <div class="calendar shadow bg-white p-5">
                <div class="d-flex align-items-center">
                    <i class="fa fa-calendar fa-3x mr-3"></i>
                    <h2 class="month font-weight-bold mb-0 text-uppercase">December 2019</h2>
                </div>
                <p class="font-italic text-uppercase mb-5">No events for this day.</p>
                <ol class="day-names list-unstyled">
                    <li class="font-weight-bold text-uppercase">Sun</li>
                    <li class="font-weight-bold text-uppercase">Mon</li>
                    <li class="font-weight-bold text-uppercase">Tue</li>
                    <li class="font-weight-bold text-uppercase">Wed</li>
                    <li class="font-weight-bold text-uppercase">Thu</li>
                    <li class="font-weight-bold text-uppercase">Fri</li>
                    <li class="font-weight-bold text-uppercase">Sat</li>
                </ol>
                <ol class="days list-unstyled" id="calendarDays">
                    <!-- Les jours du calendrier seront générés ici -->
                </ol>
            </div>
        </div>
    </div>
    <!-- Inclure les dépendances JavaScript ici -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclure les dépendances pour FullCalendar ici -->
    <script src="js/calendar.js"></script>
</body>
</html>
