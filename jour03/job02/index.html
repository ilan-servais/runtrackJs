<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Puzzle Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rainbow Puzzle Game</h1>
    <div id="imageContainer">
      <img src="arc1.png" id="img1" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="arc2.png" id="img2" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="arc3.png" id="img3" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="arc4.png" id="img4" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="arc5.png" id="img5" class="draggable" draggable="true" ondragstart="drag(event)">
      <img src="arc6.png" id="img6" class="draggable" draggable="true" ondragstart="drag(event)">
    </div>
    <button id="shuffleButton">Shuffle Images</button>
    <div id="message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
