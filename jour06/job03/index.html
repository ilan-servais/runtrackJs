<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Cours Complet Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--10/12-->
    <div class="container col-11 bg-info mb-3 h-auto text-center">
        Conteneur responsive de taille fixe (change de taille à chaque breakpoint)
    </div>

    <div class="container">
        <div class="row">
            <!--1/3 à gauche-->
            <div class="col-11 col-md-3 offset-* bg-primary text-center mx-auto">
                Conteneur responsive fluide
            </div>
            <!--1/3 milieu-->
            <div class="col-4 offset-1 bg-primary text-center">
                Conteneur responsive fluide
            </div>
            <!--1/3 à droite-->
            <div class="col-3 offset-1 bg-primary text-center">
                Conteneur responsive fluide
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- 2/3 à gauche -->
            <div class="col-11 col-md-8 col-sm-8 offset-md-* bg-danger text-center mx-auto">
                Conteneur responsive fluide
            </div>
            <!-- 1/3 à droite -->
            <div class="col-11 col-md-3 offset-md-1 bg-warning text-center mx-auto">
                Conteneur responsive fluide 
        </div>
        </div>
    </div>

    <!-- Inclure Bootstrap JS (si nécessaire) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
