<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <!-- Le CDN Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Feuille de style des icônes Material -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- En-tête avec classes Materialize pour styliser -->
    <header class="teal lighten-2">
        <nav class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">Logo</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="index.html">Inscription</a></li>
                    <li><a href="index.html">Connexion</a></li>
                    <li><a href="index.html">Rechercher</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Section contenant le formulaire -->
    <section class="container">
        <h2>Création de compte</h2>
        <!-- Formulaire avec classes Materialize pour un design moderne -->
        <form>
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="prenom" type="text" class="validate">
                <label for="prenom">Prénom</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">person</i>
                <input id="nom" type="text" class="validate">
                <label for="nom">Nom</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="motdepasse" type="password" class="validate">
                <label for="motdepasse">Mot de passe</label>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">lock</i>
                <input id="confirmation" type="password" class="validate">
                <label for="confirmation">Confirmation mot de passe</label>
            </div>
            <div>
                <label>Passions :</label><br>
                <p>
                    <label>
                        <input type="checkbox" id="informatique" name="passions" value="informatique"/>
                        <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="voyages" name="passions" value="voyages"/>
                        <span>Voyages</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="sport" name="passions" value="sport"/>
                        <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input type="checkbox" id="lecture" name="passions" value="lecture"/>
                        <span>Lecture</span>
                    </label>
                </p>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Valider</button>
        </form>
    </section>
    
    <!-- Footer avec classes Materialize pour styliser -->
    <footer class="page-footer teal lighten-2">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="index.html">Inscription</a></li>
                        <li><a href="index.html">Connexion</a></li>
                        <li><a href="index.html">Rechercher</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Inclure le CDN jQuery (nécessaire pour Materialize) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Inclure le CDN Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
