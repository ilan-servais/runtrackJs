<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Formulaire de Création de Compte</title>
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-green-500 text-white text-center py-4">
        <nav>
            <ul class="flex justify-around">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Création de compte</h2>
        <form>
            <label>
                Civilité :
                <input type="radio" name="civility" value="Monsieur"> Monsieur
                <input type="radio" name="civility" value="Madame"> Madame
            </label>
            <br>
            <label>
                Prénom :
                <input type="text" name="firstname">
            </label>
            <br>
            <label>
                Nom :
                <input type="text" name="lastname">
            </label>
            <br>
            <label>
                Adresse :
                <input type="text" name="address">
            </label>
            <br>
            <label>
                Adresse email :
                <input type="email" name="email">
            </label>
            <br>
            <label>
                Mot de passe :
                <input type="password" name="password">
            </label>
            <br>
            <label>
                Validation du mot de passe :
                <input type="password" name="confirm_password">
            </label>
            <br>
            <label>
                Choisissez vos passions :
                <input type="checkbox" name="passion" value="informatique"> Informatique
                <input type="checkbox" name="passion" value="voyages"> Voyages
                <input type="checkbox" name="passion" value="sport"> Sport
                <input type="checkbox" name="passion" value="lecture"> Lecture
            </label>
            <br>
            <button type="submit">Valider</button>
        </form>
    </section>

    <footer class="bg-green-500 text-white text-center py-4">
        <ul class="flex justify-around">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
    </body>
</html>
